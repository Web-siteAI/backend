{%  extends "wrapping/wrapper.html" %}
{%  load i18n %}
{% load staticfiles %}

{%  block script %}
    <link rel="stylesheet" type="text/css" href="{% static "partner/css/partner.css" %}">
{% endblock %}


{%  block content %}

   <div class="container pertners">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="title">
                    <span >
                        {%  trans "Наші партнери" %}
                    </span>
                </h1>
                <div class="main_content">
                    <ul>
                        {% for partner in partners_list %}
                            <div class="row">
                                <div class="partner_blok">
                                    <div class="col-xs-3">
                                        <a href="{{ partner.site }}" target="_blank">
                                            <img class="partner_icon" src="{{ MEDIA_URL }}/{{ partner.icon }}" alt="">
                                        </a>
                                    </div>
                                    <div class="col-xs-9">
                                        <h2>{{ partner.name }}</h2>
                                        <p>{{ partner.get_description|safe}}</p>
                                    </div>
                                </div>
                            </div>

                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
