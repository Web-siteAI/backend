<!DOCTYPE html>
<html>

{% load staticfiles %}

<head>
    <meta charset="utf-8">
    <title>Entry form</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "entry_form/css/style.css" %}' type="text/css">

    <style>

    </style>

</head>

<body>
    <div class="container">
        <img src='{% static "entry_form/images/signIn1.png" %}'>
        <form>
            <div class="inputWithIcon">
                <i class="fas fa-user fa-lg fa" aria-hidden="true"></i>
                <input type="text" name="Username"  placeholder="Username">
            </div>

            <div class="inputWithIcon">
                <i class="fas fa-unlock-alt fa-lg fa" aria-hidden="true"></i>
                <input type="Password" name="Password" placeholder="Password">
            </div>

            <input class="dws-submit" type="submit" name="submit" value="Sign in">
            <br>
					<!-- <input class="dws-CreateAccount" type="submit" name="CreateAccount" value="Create Account"> -->
        </form>
    </div>
</body>
</html>
