{% load static i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Footer</title>

    {% load staticfiles %}

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static "footer/css/footer.css" %}">

</head>

<body>
    <footer style="font-family: 'Roboto Condensed'">

        <span class = "fcontact-inf">{%  trans "Контактна інформація" %}</span>
        <hr>
        <div class="contacts">

            <div class="itemz location">
                <span>{%  trans "Львів, вул. Князя Романа, 5" %}</span>
            </div>

            <div class="itemz home">
                <span>{%  trans "ХХ Навчальний корпус, кім. 126" %}</span>
            </div>

            <div class="itemz mail">
                <span>{{ footer_fields.email }}</span>
            </div>
        </div>

        <div class="contacts2">
            <div class="itemz phone">
                <span>{{ footer_fields.phone_number }}</span>
            </div>

            <div class="itemz facebook">
                <span><a href="#" target="_blank">Facebook</a></span>
                <i class="fab fa-facebook-f"></i>
            </div>

           <div class="itemz vns">
                <span><a href="http://vns.lpnu.ua/course/index.php?categoryid=4" target="_blank">VNS</a></span>
            </div>
        </div>

        <hr class = "fhr">

        <div class = "fsshi-holder">
            <span class = "fsshi">&#169; {%  trans "Кафедра СШІ" %}</span>
        </div>

  </footer>
</body>
