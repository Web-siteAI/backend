<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Header</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "header/css/header.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "mainPage/css/slider.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "mainPage/css/mainPage.css" %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <script src="{% static "mainPage/js/slider.js"%}" charset="utf-8"></script>

</head>
<body>

    <div class="hLogo" style="background-image: url('{% static "header/images/logo.png" %}')"></div>

                  <span class="bar bar1"></span>
                  <span class="bar bar2"></span>
                  <span class="bar bar3"></span>
                  <span class="bar bar4"></span>
              </div>
          </label>
    <div class="header-right">
      <a href="#">Про кафедру</a>
      <a href="#">Абітурієнтам</a>
      <a href="#">Навчання</a>
      <a href="#">Наука</a>

      <a href="#">Співпраця</a>
    </div>

  {% block content %}

  {%  endblock %}
{%  include "MainApp/footer.html" %}
</body>
