{%  extends "MainApp/../wrapping/wrapper.html" %}
{%  load i18n %}
{% load staticfiles %}

{%  block script %}
    <link rel="stylesheet" type="text/css" href="{% static "studying/css/bachav.css" %}">
{% endblock %}

{%  block content %}

    <div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="title">
					<span>
						 {{contents.get_app_topic}}
					</span>
				</h1>
				<div class="main_content">
					<h4>{{ contents.get_text|safe}}</h4>

					<div class="all">
						<input checked type="radio" name="respond" id="desktop">
							<article id="slider">
								<input checked type="radio" name="slider" id="switch1">
								<input type="radio" name="slider" id="switch2">
								<input type="radio" name="slider" id="switch3">
								<input type="radio" name="slider" id="switch4">

								<div id="slides">
									<div id="overflow">
										<div class="image">
											<article> <img src='{% static "studying\images\1.jpg" %}'></article>
											<article> <img src='{% static "studying\images\2.jpg" %}'></article>
											<article> <img src='{% static "studying\images\3.jpg" %}'></article>
											<article> <img src='{% static "studying\images\4.jpg" %}'></article>
										</div>
									</div>
								</div>

								<div id="controls">
									<label for="switch1"></label>
									<label for="switch2"></label>
									<label for="switch3"></label>
									<label for="switch4"></label>
								</div>
								<div id="active">
									<label for="switch1"></label>
									<label for="switch2"></label>
									<label for="switch3"></label>
									<label for="switch4"></label>
								</div>
							</article>
					</div>
				</div>
			</div>
		</div>
	</div>



{% endblock %}
